<ion-header>

  <ion-navbar>
    <ion-title>create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createOrganizationForm" (submit)="createOrganization()">
    <ion-item>
      <ion-label stacked>Organization name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="What's this organization called?">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea formControlName="description" type="text" placeholder="What's description?">
      </ion-textarea>
    </ion-item>

    <br>
    <br>
    <br>

    <button ion-button block type="submit">
      Add Organization
    </button>
  </form>

</ion-content>
